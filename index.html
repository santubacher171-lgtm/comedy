
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TicTacWin Tournament</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      margin: 0;
      padding: 0;
      color: white;
      -webkit-tap-highlight-color: transparent;
    }
    #root {
      min-height: 100vh;
    }
    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      display: flex;
      white-space: nowrap;
      animation: marquee 30s linear infinite;
    }
  </style>
  <script>
    // Robust polyfill for process and env
    window.process = { 
      env: { API_KEY: "" },
      nextTick: function(fn) { setTimeout(fn, 0); }
    };
    
    // Global error listener to debug white screen
    window.onerror = function(message, source, lineno, colno, error) {
      console.error("Global Error:", message);
      const root = document.getElementById('root');
      if (root && root.innerHTML === "") {
        root.innerHTML = '<div style="padding: 20px; color: #ff4444; font-family: sans-serif;">' +
          '<h3>App Startup Error</h3>' +
          '<p style="font-size: 12px;">' + message + '</p>' +
          '</div>';
      }
    };
  </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
